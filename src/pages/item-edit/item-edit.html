<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit todo</ion-title>
  </ion-navbar>

</ion-header>
<!--
  Generated template for the ItemEdit page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>

    <h2>Description</h2>
    <form [formGroup]="form">
        <ion-textarea formControlName="description" value="{{todo?.description}}"></ion-textarea>
        <ion-item>
          <small>Deadline: </small>
          <ion-datetime formControlName="deadline" displayFormat="HH:mm - DD/MM/YY" pickerFormat="HH:mm DD MMM YY" [(ngModel)]="todoDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Expired:</ion-label>
          <ion-toggle formControlName="expire" (ionChange)="toogleClick()" checked="{{todo?.expire}}"></ion-toggle>
        </ion-item>

        <p>
          <small>Status: {{ todo?.isComplete ? "Complete" : "Incomplete" }}</small>
        </p>

      <ion-row>
        <ion-col width-40>
          <button ion-button block (click)="saveTodo()">
            Save
          </button>
        </ion-col>
        <ion-col width-40>
          <button ion-button color="light" block (click)="cancel()">
            Cancel
          </button>
        </ion-col>
        <ion-col width-20>
          <button ion-button color="danger" block (click)="deleteTodo()">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </form>

</ion-content>
